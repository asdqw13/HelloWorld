<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 창</title>
    <!-- <link href="./style/reg_style.css" rel="stylesheet"/> -->
</head>
<body>
    <fieldset>
        <legend>필수입력정보</legend>
        <table border="1">
            <caption>회원가입 필수 입력표</caption>
            <tr>
                <th><label for="user_id">아이디</label></th>
                <td><input type="text" id="user_id" required><input type="button" value="중복확인"></td>
            </tr>
            <tr>
                <th><label for="user_pw">비밀번호</label></th>
                <td><input type="password" id="user_pw" required></td>
            </tr>
            <tr>
                <th><label for="user_name">이름</label></th>
                <td><input type="text" id="user_name" required></td>
            </tr>
            <tr>
                <th><label for="user_tel">연락처</label></th>
                <td><input type="tel" id="user_tel" required></td>
            </tr>
            <tr>
                <th><label for="user_email">이메일</label></th>
                <td><input type="email" id="user_email" required></td>
            </tr>
            <tr>
                <th>전자우편신청</th>
                <td>
                    <input type="radio" name="mail" id="mail_yes"><label for="mail_yes">예, 신청합니다.</label>
                    <input type="radio" name="mail" id="mail_no"><label for="mail_no">아니오, 신청하지 않습니다.</label>
                </td>
            </tr>
        </table>
    </fieldset>

    <fieldset>
        <legend>선택입력정보</legend>
        <table border="1">
            <caption>회원가입 선택입력 표</caption>
            <tr>
                <th><label for="user_id">프로필사진</label></th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th><label for="user_pw">생년월일</label></th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th><label for="user_name">성별</label></th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th><label for="user_phone">취미</label></th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th><label for="user_email">홈페이지</label></th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th><label for="user_email">직업</label></th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th><label for="user_email">좋아하는 색상</label></th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>자기소개</th>
            </tr>
        </table>
    </fieldset>
</body>
</html>
